spring.application.name=easybook-autenticater-user
server.port=8081
logging.file.path=/deployments/logs

spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/${MYSQL_SCHEMA:bd_easybook}
spring.datasource.username=${MYSQL_USER:usuario}
spring.datasource.password=${MYSQL_PASSWORD:usuario}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

api.security.token.secret=${JWT_SECRET:123456789}